<!doctype html>
<html>

<head>
  <title>Doctor View</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../css/doc_main.css">
  <link rel="stylesheet" href="../css/reminder.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <style>
    #background {
      position: absolute;
      z-index: -1;
      background: rgba(255, 255, 255, 0.001);
      display: block;
      min-height: 50%;
      min-width: 50%;
      color: yellow;
    }

    #bg-text {
      padding-top: 20%;
      padding-left: 20%;
      color: lightgrey;
      font-size: 100px;
      transform: rotate(-20deg);
    }

    .form-rounded {
      border-radius: 1rem;
    }
  </style>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/doc_main.js"></script>
  <script src="/js/bootbox.min.js"></script>
  <script>
    $('.nav-toggle').click(function (e) {

      e.preventDefault();
      $("html").toggleClass("openNav");
      $(".nav-toggle").toggleClass("active");

    });

    $(document).on('click', '#prompt', function (event) {
      bootbox.confirm({
        message: "Do you really want to Logout ?",
        buttons: {
          cancel: {
            label: '<i class="fa fa-times"></i> Cancel',
            className: 'btn-success'
          },
          confirm: {
            label: '<i class="fa fa-check"></i> Confirm',
            className: 'btn-danger',
          }
        },
        callback: function (result) {
          if (result) {
            window.open("/index.html", "_self");
          }
        }
      });
    });
  </script>

  <head>

  <body style="background-color:rgb(240, 232, 232)">

    <div class="primary-nav position-fixed" style="z-index: 1;">
      <button href="#" class="hamburger open-panel"> <span class="screen-reader-text">DSH</span></button>
      <nav role="navigation" class="menu"> <a href="#" class="logotype">DSH<span> Group</span></a>
        <div class="overflow-container">
          <ul id="bar">
            <li><a href="new_patient">New Patient</a><span class="icon"><i class="fas fa-user-plus"></i></span></li>
            <li><br></li>
            <li><a href="patient_database">Patient Database</a><span class="icon"><i class="fas fa-user"></i></span></li>
            <li><br></li>
            <li><a href="medicines">Medicines</a><span class="icon"><i class="fas fa-pills"></i></span></li>
            <li><br></li>
            <li><a href="reminders">Reminders</a><span class="icon"><i class="fas fa-bell"></i></span></li>
            <li><br></li>
          </ul>
          <ol id="bar" style="list-style:none;padding:0px;">
            <li><a href="#" id="prompt">Logout</a><span class="icon"><i class="fas fa-sign-out-alt"></i></span></li>
          </ol>
        </div>
      </nav>
    </div>

    <div class="new-wrapper">
      <div id="main">
        <div id="main-contents"></div>
      </div>
    </div>
  </body>

</html>
