<!doctype html>
<html>

<head>
    <title>Medical Asst. View</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <style>
        #main {
            padding: 4% 1.5em;
            max-width: 65em;
            margin: 0 auto;
        }

        .form-rounded {
            border-radius: 1rem;
        }
    </style>

    <link rel="stylesheet" href="../css/all.css">
    <script src="/js/bootbox.min.js"></script>
    <script>
        $(document).on('click', '#prompt', function(event) {
        bootbox.confirm({
            message: "Do you really want to Logout ?",
            buttons: {
                cancel: {
                    label: '<i class="fa fa-times"></i> Cancel',
                    className: 'btn-success'
                },
                confirm: {
                    label: '<i class="fa fa-check"></i> Confirm',
                    className: 'btn-danger',
                }
            },
            callback: function (result) {
                if(result) {
                    window.open("/index.html","_self");
                }
            }
        });
    });
</script>

    <head>

    <body style="background-color:rgb(190, 190, 190)">
        <br>
        <div class="container shadow-lg p-2 mb-0 bg-dark rounded">
            <nav class="navbar navbar-expand-sm bg-transparent navbar-dark justify-content-end">
                <a class="navbar-brand" href="#" style="margin-right:900px;">DSH</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="prompt">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container" id="main">
            <div class="shadow-lg p-0 mb-5 bg-light rounded">
                <form action="https://shubhamsapkal998.000webhostapp.com/addPatient.php" method="post">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="font-size:30px;" colspan="2">
                                    <center>New Patient Registeration</center>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td align="center"><label for="name" style="font-size:22px;">Full Name :</label></td>
                                <td><input type="text" class="form-control form-rounded" id="name" placeholder="Enter Patient Name"
                                        name="name"></td>
                            </tr>
                            <tr>
                                <td align="center"><label for="pid" style="font-size:22px;">PID :</label></td>
                                <td><input type="number" class="form-control form-rounded" id="pid" placeholder="Enter PID"
                                        name="pid"></td>
                            </tr>
                            <tr>
                                <td align="center"><label for="age" style="font-size:22px;">Age :</label></td>
                                <td><input type="number" class="form-control form-rounded" id="age" placeholder="Enter Age"
                                        name="age"></td>
                            </tr>
                            <tr>
                                <td align="center"><label for="mail" style="font-size:22px;">E-Mail :</label></td>
                                <td><input type="text" class="form-control form-rounded" id="mail" placeholder="Enter E-Mail"
                                        name="mail"></td>
                            </tr>
                            <tr>
                                <td align="center"><label for="contact" style="font-size:22px;">Contact No. :</label></td>
                                <td><input type="number" class="form-control form-rounded" id="contact" placeholder="Enter Contact No."
                                        name="contact"></td>
                            </tr>
                            <tr>
                                <td align="center"><label for="address" style="font-size:22px;">Address :</label></td>
                                <td><textarea class="form-control form-rounded" rows="5" id="address" name="address"
                                        placeholder="Enter Address"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <center><button type="submit" class="btn btn-primary btn-md button-block form-rounded" style="margin-right: 100px;">Submit</button>
                        <button type="reset" class="btn btn-primary btn-md button-block form-rounded">Reset</button></center>
                </form>
                <br>
            </div>
        </div>
    </body>

</html>
