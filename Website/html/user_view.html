<!doctype html>
<html>

<head>
    <title>User View</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <style>
        .nav>li>a {
            padding: 15px 183px;
        }

        #main {
            padding: 4% 1.5em;
            max-width: 65em;
            margin: 0 auto;
        }
    </style>

    <head>

    <body style="background-color:rgb(190, 190, 255)">
        <br>
        <div class="container shadow-lg p-2 mb-0 bg-dark rounded">
            <nav class="navbar navbar-expand-sm bg-transparent navbar-dark justify-content-end">
                <a class="navbar-brand" href="#" style="margin-right:900px;">DHS</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>


        <div id="main">
            <div class="container shadow-lg p-0 mb-0 bg-light rounded">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs justify-content-center" role="tablist">
                    <li class="nav-item shadow-sm">
                        <a class="nav-link active" data-toggle="tab" href="#home">Personal Information</a>
                    </li>
                    <li class="nav-item shadow-sm">
                        <a class="nav-link" data-toggle="tab" href="#menu1">Medical Record</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div id="home" class="container tab-pane active" style="padding:0px 0px;"><br>
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td align="center"><label for="name" style="font-size:22px;">Full Name :</label></td>
                                    <td><input type="text" class="form-control" id="name" placeholder="Enter Patient Name"
                                            name="name"></td>
                                </tr>
                                <tr>
                                    <td align="center"><label for="pid" style="font-size:22px;">PID :</label></td>
                                    <td><input type="number" class="form-control" id="pid" placeholder="Enter PID" name="pid"></td>
                                </tr>
                                <tr>
                                    <td align="center"><label for="age" style="font-size:22px;">Age :</label></td>
                                    <td><input type="number" class="form-control" id="age" placeholder="Enter Age" name="age"></td>
                                </tr>
                                <tr>
                                    <td align="center"><label for="mail" style="font-size:22px;">E-Mail :</label></td>
                                    <td><input type="text" class="form-control" id="mail" placeholder="Enter E-Mail"
                                            name="mail"></td>
                                </tr>
                                <tr>
                                    <td align="center"><label for="contact" style="font-size:22px;">Contact No. :</label></td>
                                    <td><input type="number" class="form-control" id="contact" placeholder="Enter Contact No."
                                            name="age"></td>
                                </tr>
                                <tr>
                                    <td align="center"><label for="address" style="font-size:22px;">Address :</label></td>
                                    <td><textarea class="form-control" rows="5" id="address" name="text" placeholder="Enter Address"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                        <center><button type="submit" class="btn btn-primary btn-md button-block" style="margin-right: 100px;">Submit
                                for Correction</button></center>
                        <br>
                    </div>

                    <div id="menu1" class="container tab-pane" style="padding:0px 0px;"><br>
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td align="center"><label for="symptoms" style="font-size:22px;">Symptoms :</label></td>
                                    <td><textarea class="form-control" rows="5" id="info" name="text" placeholder="Enter Symptoms"></textarea></td>
                                </tr>
                                <tr>
                                    <td align="center"><label for="diagnosis" style="font-size:22px;">Diagnosis :</label></td>
                                    <td><textarea class="form-control" rows="5" id="info" name="text" placeholder="Enter Diagnosis"></textarea></td>
                                </tr>
                                <tr>
                                    <td align="center"><label for="medicine" style="font-size:22px;">Medicine
                                            Prescribed :</label></td>
                                    <td> <textarea class="form-control" rows="5" id="medicine" name="text" placeholder="Enter Medicine"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function logout() {
                var r = confirm("Do you want to Logout");
                if (r == true) {
                    window.open("/index.html", "_self");
                }
            }
        </script>
    </body>

</html>
