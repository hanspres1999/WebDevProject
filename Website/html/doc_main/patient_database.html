<div class="shadow-lg p-0 mb-5 bg-light rounded">
    <form action="">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="font-size:30px;" colspan="2">
                        <center>Patient Information</center>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center"><label for="name" style="font-size:22px;">Name :</label></td>
                    <td><input type="text" class="form-control form-rounded" id="name" placeholder="Enter Patient Name" name="name"></td>
                </tr>
                <tr>
                    <td align="center"><label for="pid" style="font-size:22px;">PID :</label></td>
                    <td><input type="number" class="form-control form-rounded" id="pid" placeholder="Enter PID" name="pid"></td>
                </tr>
                <tr>
                    <td align="center"><label for="info" style="font-size:22px;">Patient History :</label></td>
                    <td><textarea class="form-control form-rounded" rows="15" id="info" name="text" placeholder="Information"></textarea></td>
                </tr>
            </tbody>
        </table>
        <center><button type="submit" class="btn btn-primary btn-md button-block form-rounded" style="margin-right: 100px;">Submit</button>
            <button type="reset" class="btn btn-primary btn-md button-block form-rounded">Reset</button></center>
    </form>
    <br>
</div>
