<div class="shadow-lg p-0 mb-5 bg-light rounded">
    <form action="">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="font-size:30px;" colspan="2">
                        <center>Patient Details</center>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center"><label for="name" style="font-size:22px;">Name :</label></td>
                    <td><input type="text" class="form-control" id="name" placeholder="Enter Patient Name" name="name"></td>
                </tr>
                <tr>
                    <td align="center"><label for="pid" style="font-size:22px;">PID :</label></td>
                    <td><input type="number" class="form-control" id="pid" placeholder="Enter PID" name="pid"></td>
                </tr>
                <tr>
                    <td align="center"><label for="symptoms" style="font-size:22px;">Symptoms :</label></td>
                    <td><textarea class="form-control" rows="5" id="symptoms" name="text" placeholder="Enter Symptoms"></textarea></td>
                </tr>
                <tr>
                    <td align="center"><label for="medicine" style="font-size:22px;">Medicine :</label></td>
                    <td><input type="text" class="form-control" id="medicine" placeholder="Enter Medicines" name="medicine"></td>
                </tr>
                <tr>
                    <td align="center"><label for="comment" style="font-size:22px;">Comments :</label></td>
                    <td><textarea class="form-control" rows="5" id="comment" name="comment" placeholder="Enter Comments"></textarea></td>
                </tr>
            </tbody>
        </table>
        <br>
        <center><button type="submit" class="btn btn-primary btn-md button-block" style="margin-right: 100px;">Submit</button>
            <button type="reset" class="btn btn-primary btn-md button-block">Reset</button></center>
    </form>
    <br>
</div>
